<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahde COVID-19 Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicon.png" sizes="16x16" type="image/png">
</head>

<body>
    <div id="pageContainer">
        <div id="flexContainer">
            <div id="upperDashboardContainer">
                <div id="topBanner">
                    <h1>Mahde's COVID-19 Dashboard</h1>
                </div>
                <div id="chartContainer">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div id="lowerDashboardContainer">
                <div id="dropdownContainer">
                </div>
                <div id="countryDataContainer">
                    Countries data here
                </div>
            </div>
        </div>
        <div id="controlPanel">
            <span>Region:</span>
            <select name='region' id='region-select'>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
            <span>Statistic Type:</span>
            <select name='statistic' id='statistic-select'>
                <option value="confirmed">Confirmed</option>
                <option value="critical">Critical</option>
                <option value="deaths">Deaths</option>
                <option value="recovered">Recovered</option>
            </select>
            <span>Chart Type:</span>
            <select name='chart' id='chart-select'>
                <option value="line">Line</option>
                <option value="bar">Bar</option>
                <option value="pie">Pie</option>
                <option value="doughnut">Doughnut</option>
            </select>
            <button id='grabDataBtn'>Data Please</button>
        </div>
    </div>
    <div id="spinnerContainer">
        <div id="sp">
            <div class="box">
                <div class="body ">
                    <div class="details">
                        <div class="r-detail">
                        </div>
                        <div class="m-detail">
                        </div>
                        <div class="mm-detail">
                        </div>
                        <div class="l-detail">
                        </div>
                    </div>
                    <div class="shapes">
                        <div class="b-shape">
                        </div>
                        <div class="t-shape">
                        </div>
                        <div class="rb-shape">
                        </div>
                        <div class="tm-shape">
                        </div>
                        <div class="lm-shape">
                        </div>
                        <div class="rm-shape">
                        </div>
                        <div class="bm-shape">
                        </div>
                        <div class="lt-shape">
                        </div>
                    </div>
                    <div class="sm-details">
                        <div class="r-detail">
                        </div>
                        <div class="m-detail">
                        </div>
                        <div class="mm-detail">
                        </div>
                        <div class="l-detail">
                        </div>
                    </div>
                    <div class="sm-shapes">
                        <div class="b-shape">
                        </div>
                        <div class="t-shape">
                        </div>
                        <div class="rb-shape">
                        </div>
                        <div class="tm-shape">
                        </div>
                        <div class="lm-shape">
                        </div>
                        <div class="rm-shape">
                        </div>
                        <div class="bm-shape">
                        </div>
                        <div class="lt-shape">
                        </div>
                    </div>
                </div>
                <div class="centered">
                    <div class="text">
                        COVID-19
                    </div>
                </div>
                <div class="message">
                    Please wait...
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="spinner"></div> -->
    <script src="./js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
