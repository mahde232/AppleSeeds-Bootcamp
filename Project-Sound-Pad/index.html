<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mahde Sound-Pad</title>
</head>
<body>
    <div id="pageContainer">
        <div class='mahde' id='A'>A</div>
        <div class='mahde' id='S'>S</div>
        <div class='mahde' id='D'>D</div>
        <div class='mahde' id='F'>F</div>
        <div class='mahde' id='Space'>Space</div>
        <div class='mahde' id='H'>H</div>
        <div class='mahde' id='J'>J</div>
        <div class='mahde' id='K'>K</div>
        <div class='mahde' id='L'>L</div>
    </div>
    <audio id='boom'>
        <source src="./audio/boom.wav" type="audio/wav">
    </audio>
    <audio id='clap'>
        <source src="./audio/clap.wav" type="audio/wav">
    </audio>
    <audio id='hitat'>
        <source src="./audio/hihat.wav" type="audio/wav">
    </audio>
    <audio id='kick'>
        <source src="./audio/kick.wav" type="audio/wav">
    </audio>
    <audio id='openhat'>
        <source src="./audio/openhat.wav" type="audio/wav">
    </audio>
    <audio id='ride'>
        <source src="./audio/ride.wav" type="audio/wav">
    </audio>
    <audio id='snare'>
        <source src="./audio/snare.wav" type="audio/wav">
    </audio>
    <audio id='tink'>
        <source src="./audio/tink.wav" type="audio/wav">
    </audio>
    <audio id='tom'>
        <source src="./audio/tom.wav" type="audio/wav">
    </audio>
    <script src="./js/logic.js"></script>
</body>
</html>
