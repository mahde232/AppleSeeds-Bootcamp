<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.1-forms-solution</title>
</head>
<body>
    <form>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="emailInput" name="email" placeholder="Enter E-mail">
        </div>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="passwordInput" name="password" placeholder="Enter Password">
        </div>
        <div>
            <label for="age">Age:</label><br>
            <select name="ageSelect" id="ageSelect">
                <option selected disabled value="0" >Select Age</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select><br>
        </div>
        <div>
            <label for="aboutUrself">Tell us a little about yourself:</label><br>
            <textarea name="aboutUrself" id="aboutUrself" cols="50" rows="6" placeholder="Just a few words..."></textarea>
        </div>
        <div>
            <input type="checkbox" id="ToSCheckbox" name="ToSCheckbox"> I agree to the <a href="#">terms of service</a>
        </div>
        <div>
            <input type="submit" value="Submit" id="submitFormBtn">
            <!--button id="signUpBtn" name="signUpBtn">Sign up</button-->
        </div>
    </form>
</body>
</html>
