<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.2-lists-solution</title>
</head>
<body>

    <div style="color: rgb(0, 110, 255);">
        <strong ><em><u>First list</u></em></strong>
        <ul>
            <li>potato</li>
            <li>cucumber</li>
            <li>tomato</li>
        </ul>
    </div>
    <div style="color: red;">
        <strong><em><u>Second list</u></em></strong>
        <ol>
            <li>potato</li>
            <li>cucumber</li>
            <li>tomato</li>
        </ol>
    </div>
    <div>
        <strong><em><u>Third list</u></em></strong>
        <ul style="list-style-type: square;">
            <li>potato</li>
            <li>cucumber</li>
            <li>tomato</li>
        </ul>
    </div>
</body>
</html>
